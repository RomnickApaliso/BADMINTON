<!DOCTYPE html> 
<html>
<head>
	<title>BADMINTON</title>
	<link rel="stylesheet" href="style1.css">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">
</head>
<style>

</style>
<body>
	<section id="banner">
		<img src="Images/22.png" class="logo">
		<div class="banner-text">
			<h1>Hi, welcome.</h1>
			<p>Keep Calm and Smash Hard.</p>
			<div class="banner-btn">
				<a href="#"><span></span>SCHEDULES</a>
				<a href="#"><span></span>CONTACT</a>
				
			</div>
		</div>
	</section>

	<div id="sideNav">
		<nav>
		<ul>
			<br><br>
			<li><a href="#">HOME</li>
			<li><a href="#">LOCATION</li>
			<li><a href="#">JOIN US</li>
			<li><a href="#">SERVICES</li>
			<li><a href="#">ABOUT</li>
		</ul>
		</nav>
	</div>
	<div id="menuBtn">
		<img src="images/23.png" id="menu">
	</div>
	<script>
	var menuBtn = document.getElementById("menuBtn")
	var menu = document.getElementById("menu")
	var sideNav = document.getElementById("sideNav")

	sideNav.style.right = "-250px";
	
	menuBtn.onclick = function(){
		if(sideNav.style.right == "-250px"){
			sideNav.style.right = "0";
			menu.src = "images/24.png";
		}
		else{
			sideNav.style.right = "-250px"; 
			menu.src = "images/23.png";   
		}
	}
	</script>


</body>
</html>
